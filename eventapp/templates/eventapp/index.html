<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <img id="logo" src="https://efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="logo of efuturex">
        <nav>
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-link" href="">Registration</a>
        </nav>
    </header>
    <section id="events">
        {% for event in events %}
        <div class="event-card">
            <h2>{{event.event_title}}</h2> 
            <!-- {{event.event_title}} here event is the key in context-->
            <p>Location: {{event.location}}</p> 
            <p>Date: {{event.date}}</p>
            <p>{{event.description}}</p><br>
            <a href="{% url 'eventdetail' event.pk %}">Details</a>
        </div>
        {% endfor %}
    </section>
    <footer>
        <p>&copy;2023 Event Management system</p>
    </footer>
</body>
</html>
